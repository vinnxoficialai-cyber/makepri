  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom Scrollbar for cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .dark ::-webkit-scrollbar-track {
      background: #1f2937;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #4b5563;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    /* ===== 80mm Thermal Print Styles ===== */
    @media print {
      @page {
        size: 80mm auto;
        margin: 0;
      }

      html,
      body {
        width: 80mm !important;
        height: auto !important;
        min-height: 0 !important;
        max-height: none !important;
        margin: 0 !important;
        padding: 0 !important;
        background: white !important;
        color: #000 !important;
        font-family: 'Courier New', monospace !important;
        font-size: 11px !important;
        overflow: visible !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      /* Hide everything by default */
      body>* {
        display: none !important;
      }

      /* Show the receipt and all its ancestors up to body */
      #receipt-content,
      #receipt-content * {
        display: revert !important;
      }

      /* Reset ALL ancestors of receipt-content: kill fixed/absolute positioning, heights, overlays */
      div:has(#receipt-content) {
        display: block !important;
        position: static !important;
        width: 80mm !important;
        max-width: 80mm !important;
        height: auto !important;
        min-height: 0 !important;
        max-height: none !important;
        padding: 0 !important;
        margin: 0 !important;
        background: white !important;
        box-shadow: none !important;
        border: none !important;
        border-radius: 0 !important;
        overflow: visible !important;
        inset: unset !important;
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
      }

      #receipt-content {
        width: 80mm !important;
        max-width: 80mm !important;
        height: auto !important;
        padding: 2mm !important;
        margin: 0 !important;
        background: white !important;
        color: #000 !important;
        font-family: 'Courier New', monospace !important;
        font-size: 11px !important;
        box-shadow: none !important;
        border-radius: 0 !important;
        overflow: visible !important;
      }

      #receipt-content p,
      #receipt-content span,
      #receipt-content div {
        color: #000 !important;
        word-wrap: break-word !important;
        overflow-wrap: break-word !important;
      }

      #receipt-content .truncate {
        overflow: visible !important;
        text-overflow: unset !important;
        white-space: normal !important;
        word-wrap: break-word !important;
      }

      /* Hide print:hidden elements */
      .print\\:hidden,
      [class*="print:hidden"] {
        display: none !important;
      }
    }
  </style>
